<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>NAVI · Progress Tracker</title><style>
:root{--bg:#0b1636;--panel:#0f1e44;--ink:#eaf1ff;--sub:#cbe0ff;--edge:rgba(255,255,255,.14);--accent:#ffd166;--muted:#94a3b8;--green:#16a34a}
*{box-sizing:border-box}body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink)}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;background:var(--panel);border-bottom:1px solid var(--edge)}
.brand{font-weight:900;letter-spacing:.3px}
main{max-width:1100px;margin:24px auto;padding:0 16px}
.card{background:rgba(255,255,255,.05);border:1px solid var(--edge);border-radius:14px;padding:16px;margin-bottom:14px}
.h1{font-size:26px;font-weight:900;margin:0 0 8px}
.lead{color:var(--sub);margin:0 0 14px}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.btn{padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:var(--accent);color:#1a1500;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block}
.small{font-size:13px;color:var(--sub)}
input,select{background:rgba(255,255,255,.06);color:var(--ink);border:1px solid var(--edge);padding:10px;border-radius:10px;width:100%}
label{font-size:13px;color:var(--sub)}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid var(--edge);padding:10px;text-align:left;font-size:14px}
.badge{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid var(--edge);font-size:12px;color:var(--sub)}
.kpi{display:flex;gap:14px;flex-wrap:wrap}
.kpi .card{flex:1;min-width:200px}
</style></head><body>
<header><div class="brand">NAVI</div><a class="btn" href="navi-dashboard.html">Back to Dashboard</a></header>
<main>
  <div class="h1">Progress Tracker</div>
  <p class="lead">Log applications, interviews, and offers. We’ll calculate your conversion rates and trends.</p>

  <div class="card">
    <form id="logForm" class="row" onsubmit="return false;">
      <div>
        <label>Company</label>
        <input id="company" placeholder="e.g., Acme Corp" required>
      </div>
      <div>
        <label>Role (optional)</label>
        <input id="role" placeholder="e.g., Product Manager">
      </div>
      <div>
        <label>Applied</label>
        <input id="applied" type="number" min="0" value="1">
      </div>
      <div>
        <label>Interviews</label>
        <input id="interviews" type="number" min="0" value="0">
      </div>
      <div>
        <label>Offers</label>
        <input id="offers" type="number" min="0" value="0">
      </div>
      <div>
        <label>Date</label>
        <input id="date" type="date">
      </div>
      <div>
        <label>Status</label>
        <select id="status">
          <option value="applied">Applied</option>
          <option value="interviewing">Interviewing</option>
          <option value="offer">Offer</option>
          <option value="accepted">Accepted</option>
          <option value="declined">Declined</option>
        </select>
      </div>
      <div style="align-self:end"><button class="btn" id="addBtn">Add Entry</button></div>
    </form>
  </div>

  <div class="kpi">
    <div class="card"><h3>Total Applied</h3><div id="tApps" class="h1" style="font-size:28px">0</div></div>
    <div class="card"><h3>Total Interviews</h3><div id="tInts" class="h1" style="font-size:28px">0</div></div>
    <div class="card"><h3>Total Offers</h3><div id="tOff" class="h1" style="font-size:28px">0</div></div>
    <div class="card"><h3>App → Interview</h3><div id="c1" class="h1" style="font-size:28px">0%</div></div>
    <div class="card"><h3>Interview → Offer</h3><div id="c2" class="h1" style="font-size:28px">0%</div></div>
  </div>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <strong>Entries</strong>
      <div>
        <button class="btn" id="exportCsv">Export CSV</button>
        <button class="btn" id="clearAll" style="background:#ef4444;color:white;border-color:#ef4444">Clear</button>
      </div>
    </div>
    <table id="tbl">
      <thead>
        <tr><th>Date</th><th>Company</th><th>Role</th><th>Applied</th><th>Interviews</th><th>Offers</th><th>Status</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>
<script>
const TKEY = 'naviProgress';
function load(){ return JSON.parse(localStorage.getItem(TKEY)||'[]'); }
function save(arr){ localStorage.setItem(TKEY, JSON.stringify(arr)); }

function render(){
  const rows = load();
  const tb = document.querySelector('#tbl tbody'); tb.innerHTML='';
  let apps=0, ints=0, offs=0;
  rows.forEach((r,i)=>{
    apps += Number(r.applied||0);
    ints += Number(r.interviews||0);
    offs += Number(r.offers||0);
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${r.date||''}</td><td>${r.company||''}</td><td>${r.role||''}</td>
      <td>${r.applied||0}</td><td>${r.interviews||0}</td><td>${r.offers||0}</td><td>${r.status||''}</td>
      <td><button data-i="${i}" class="btn btn-sm" style="padding:6px 10px">Delete</button></td>`;
    tb.appendChild(tr);
  });
  document.getElementById('tApps').textContent=apps;
  document.getElementById('tInts').textContent=ints;
  document.getElementById('tOff').textContent=offs;
  document.getElementById('c1').textContent = apps? Math.round((ints/apps)*100)+'%' : '0%';
  document.getElementById('c2').textContent = ints? Math.round((offs/ints)*100)+'%' : '0%';
  // wire deletes
  tb.querySelectorAll('button[data-i]').forEach(b=>b.onclick=()=>{ const arr=load(); arr.splice(Number(b.dataset.i),1); save(arr); render(); });
}
render();

document.getElementById('addBtn').onclick = ()=>{
  const r = {
    company: document.getElementById('company').value.trim(),
    role: document.getElementById('role').value.trim(),
    applied: Number(document.getElementById('applied').value||0),
    interviews: Number(document.getElementById('interviews').value||0),
    offers: Number(document.getElementById('offers').value||0),
    date: document.getElementById('date').value,
    status: document.getElementById('status').value
  };
  if(!r.company){ alert('Please enter a company.'); return; }
  const arr = load(); arr.unshift(r); save(arr); render();
  document.getElementById('logForm').reset();
};

document.getElementById('exportCsv').onclick = ()=>{
  const rows = load();
  const header = ['date','company','role','applied','interviews','offers','status'];
  const lines = [header.join(',')].concat(rows.map(r=>header.map(h=>(''+(r[h]??'')).replaceAll('"','""')).join(',')));
  const blob = new Blob([lines.join('\n')], {type:'text/csv'});
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='navi_progress.csv'; a.click();
};
document.getElementById('clearAll').onclick = ()=>{ if(confirm('Clear all progress entries?')){ save([]); render(); } };
</script>
</body></html>
