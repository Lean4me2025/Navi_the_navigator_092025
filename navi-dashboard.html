<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>NAVI · Dashboard (with KPIs)</title><style>
:root{--bg:#0b1636;--panel:#0f1e44;--ink:#eaf1ff;--sub:#cbe0ff;--edge:rgba(255,255,255,.14);--accent:#ffd166;--muted:#94a3b8;--green:#16a34a}
*{box-sizing:border-box}body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink)}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;background:var(--panel);border-bottom:1px solid var(--edge)}
.brand{font-weight:900;letter-spacing:.3px}
main{max-width:1100px;margin:24px auto;padding:0 16px}
.card{background:rgba(255,255,255,.05);border:1px solid var(--edge);border-radius:14px;padding:16px;margin-bottom:14px}
.h1{font-size:26px;font-weight:900;margin:0 0 8px}
.lead{color:var(--sub);margin:0 0 14px}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.btn{padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:var(--accent);color:#1a1500;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block}
.small{font-size:13px;color:var(--sub)}
input,select{background:rgba(255,255,255,.06);color:var(--ink);border:1px solid var(--edge);padding:10px;border-radius:10px;width:100%}
label{font-size:13px;color:var(--sub)}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid var(--edge);padding:10px;text-align:left;font-size:14px}
.badge{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid var(--edge);font-size:12px;color:var(--sub)}
.kpi{display:flex;gap:14px;flex-wrap:wrap}
.kpi .card{flex:1;min-width:200px}
</style></head><body>
<header><div class="brand">NAVI</div><a class="btn" href="progress.html">Progress</a></header>
<main>
  <div class="h1">Your NAVI Dashboard</div>
  <p class="lead">Quick look at your momentum. Log applications, interviews, and offers in Progress.</p>

  <div class="kpi">
    <div class="card"><h3>Applications</h3><div id="kpiApps" class="h1" style="font-size:28px">0</div></div>
    <div class="card"><h3>Interviews</h3><div id="kpiInts" class="h1" style="font-size:28px">0</div></div>
    <div class="card"><h3>Offers</h3><div id="kpiOffers" class="h1" style="font-size:28px">0</div></div>
    <div class="card"><h3>App → Interview</h3><div id="kpiConv1" class="h1" style="font-size:28px">0%</div><div class="small">Target: ~5–10%</div></div>
    <div class="card"><h3>Interview → Offer</h3><div id="kpiConv2" class="h1" style="font-size:28px">0%</div><div class="small">Target: ~15–30%</div></div>
  </div>

  <div class="card">
    <a class="btn" href="progress.html">Open Progress Tracker →</a>
  </div>
</main>
<script>
function pct(n,d){return d?Math.round((n/d)*100):0}
const entries = JSON.parse(localStorage.getItem('naviProgress')||'[]');
const apps = entries.reduce((s,e)=>s+Number(e.applied||0),0);
const ints = entries.reduce((s,e)=>s+Number(e.interviews||0),0);
const offers = entries.reduce((s,e)=>s+Number(e.offers||0),0);
document.getElementById('kpiApps').textContent=apps;
document.getElementById('kpiInts').textContent=ints;
document.getElementById('kpiOffers').textContent=offers;
document.getElementById('kpiConv1').textContent=pct(ints,apps)+'%';
document.getElementById('kpiConv2').textContent=pct(offers,ints)+'%';
</script>
</body></html>
