<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>NAVI · Welcome</title><style>
:root{--bg:#0b1636;--panel:#0f1e44;--ink:#eaf1ff;--sub:#cbe0ff;--edge:rgba(255,255,255,.14);--accent:#ffd166;--muted:#94a3b8;--green:#16a34a}
*{box-sizing:border-box}body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink)}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;background:var(--panel);border-bottom:1px solid var(--edge)}
.brand{font-weight:900;letter-spacing:.3px}
main{max-width:1100px;margin:24px auto;padding:0 16px}
.card{background:rgba(255,255,255,.05);border:1px solid var(--edge);border-radius:14px;padding:16px;margin-bottom:14px}
.h1{font-size:26px;font-weight:900;margin:0 0 8px}
.lead{color:var(--sub);margin:0 0 14px}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.btn{padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:var(--accent);color:#1a1500;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block}
.small{font-size:13px;color:var(--sub)}
input,select{background:rgba(255,255,255,.06);color:var(--ink);border:1px solid var(--edge);padding:10px;border-radius:10px;width:100%}
label{font-size:13px;color:var(--sub)}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid var(--edge);padding:10px;text-align:left;font-size:14px}
.badge{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid var(--edge);font-size:12px;color:var(--sub)}
.kpi{display:flex;gap:14px;flex-wrap:wrap}
.kpi .card{flex:1;min-width:200px}
</style></head><body>
<header><div class="brand">NAVI</div></header>
<main>
  <div class="card"><div class="h1">Welcome to NAVI</div>
    <p class="lead">Jump into your Progress Tracker to start logging momentum.</p>
    <a class="btn" href="progress.html">Open Progress Tracker →</a>
  </div>
</main>
</body></html>
